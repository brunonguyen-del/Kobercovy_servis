<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kobercový Servis | Masterclass v čištění</title>
  
  <style>
    :root {
      --bg: #0a0c10;
      --card: #161a22;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --border: rgba(255,255,255,0.08);
    }

    body { 
      margin: 0; 
      background: var(--bg); 
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }

    /* Ambientní záře v pozadí */
    .blob {
      position: absolute;
      width: 500px; height: 500px;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
    }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 24px; }

    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 30px 0;
    }

    .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; text-transform: uppercase; }
    .logo span { color: var(--accent); }

    /* HERO SEKCE */
    .hero { padding: 80px 0; position: relative; }
    .hero h1 { 
      font-size: clamp(48px, 10vw, 90px); 
      line-height: 0.9; 
      margin: 0; 
      font-weight: 800;
      letter-spacing: -4px;
    }
    .hero p { color: var(--text-dim); font-size: 20px; max-width: 500px; margin: 30px 0; }

    /* KALKULAČKA JAKO SHOWROOM */
    .glass-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 40px;
      backdrop-filter: blur(20px);
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 60px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.5);
    }

    .shape-selector { display: flex; gap: 15px; margin-bottom: 40px; }
    .shape-btn {
      flex: 1; padding: 20px; border-radius: 16px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.03); cursor: pointer; transition: 0.3s;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
    }
    .shape-btn.active { 
      background: var(--accent); 
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .shape-btn svg { width: 24px; height: 24px; fill: white; opacity: 0.5; }
    .shape-btn.active svg { opacity: 1; }

    .input-field { margin-bottom: 25px; }
    .input-field label { display: block; font-size: 12px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
    input[type="number"] {
      width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
      padding: 20px; border-radius: 12px; color: white; font-size: 18px; outline: none;
    }
    input:focus { border-color: var(--accent); }

    /* VÝSLEDEK */
    .result-box {
      background: rgba(255,255,255,0.02);
      border-radius: 24px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 1px solid var(--border);
    }
    .total-label { color: var(--accent); font-weight: 700; font-size: 14px; text-transform: uppercase; }
    .total-price { font-size: 64px; font-weight: 800; margin: 10px 0; letter-spacing: -2px; }
    .total-price span { font-size: 20px; color: var(--text-dim); }

    .cta-glow {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 22px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 800;
      box-shadow: 0 10px 30px var(--accent-glow);
      transition: 0.3s;
    }
    .cta-glow:hover { transform: scale(1.02); filter: brightness(1.2); }

    @media (max-width: 850px) {
      .glass-card { grid-template-columns: 1fr; gap: 30px; }
    }
  </style>
</head>
<body>

  <div class="blob" style="top: -100px; right: -100px;"></div>
  <div class="blob" style="bottom: 100px; left: -100px; opacity: 0.2;"></div>

  <div class="wrap">
    <nav>
      <div class="logo">Kobercový<span>servis</span></div>
      <div style="display: flex; gap: 20px;">
        <a href="tel:+420776016042" style="color: white; text-decoration: none; font-weight: 600;">+420 776 016 042</a>
      </div>
    </nav>

    <section class="hero">
      <h1>Nový život<br>vašich koberců.</h1>
      <p>Zapomeňte na běžné čištění. Naše automatizovaná linka ošetří každé vlákno s chirurgickou přesností.</p>
    </section>

    <div class="glass-card">
      <div>
        <div class="shape-selector">
          <button class="shape-btn active" onclick="setShape('rect', this)">
            <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/></svg>
            <span>Obdélník</span>
          </button>
          <button class="shape-btn" onclick="setShape('circle', this)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
            <span>Kruh</span>
          </button>
          <button class="shape-btn" onclick="setShape('oval', this)">
            <svg viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="9" ry="6"/></svg>
            <span>Ovál</span>
          </button>
        </div>

        <div class="input-field">
          <label id="l1">Šířka (cm)</label>
          <input type="number" id="v1" placeholder="200" oninput="calc()">
        </div>
        <div class="input-field" id="group2">
          <label id="l2">Délka (cm)</label>
          <input type="number" id="v2" placeholder="300" oninput="calc()">
        </div>

        <div style="display: flex; gap: 30px; margin-top: 20px;">
          <label style="cursor: pointer; display: flex; gap: 10px; color: var(--text-dim); font-size: 14px;">
            <input type="checkbox" id="edge" onchange="calc()"> Obšívání
          </label>
          <label style="cursor: pointer; display: flex; gap: 10px; color: var(--text-dim); font-size: 14px;">
            <input type="checkbox" id="imp" onchange="calc()"> Impregnace
          </label>
        </div>
      </div>

      <div class="result-box">
        <div class="total-label">Odhad ceny</div>
        <div class="total-price" id="total">0 <span>Kč</span></div>
        <a href="mailto:info@kobercovyservis.cz" class="cta-glow">Rezervovat termín</a>
        <p style="font-size: 11px; color: var(--text-dim); text-align: center; margin-top: 20px;">
          Cena je konečná včetně vyklepání a sušení.
        </p>
      </div>
    </div>
  </div>

  <script>
    let currentShape = 'rect';
    const PRICES = { clean: 300, edge: 99, imp: 40 };

    function setShape(shape, el) {
      currentShape = shape;
      document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      const g2 = document.getElementById('group2');
      if(shape === 'circle') {
        document.getElementById('l1').innerText = 'Průměr (cm)';
        g2.style.display = 'none';
      } else {
        document.getElementById('l1').innerText = shape === 'rect' ? 'Šířka (cm)' : 'Hlavní osa (cm)';
        document.getElementById('l2').innerText = shape === 'rect' ? 'Délka (cm)' : 'Vedlejší osa (cm)';
        g2.style.display = 'block';
      }
      calc();
    }

    function calc() {
      const v1 = parseFloat(document.getElementById('v1').value) / 100 || 0;
      const v2 = parseFloat(document.getElementById('v2').value) / 100 || 0;
      const edge = document.getElementById('edge').checked;
      const imp = document.getElementById('imp').checked;
      let area = 0, perim = 0;

      if(currentShape === 'rect') { area = v1 * v2; perim = 2 * (v1 + v2); }
      else if(currentShape === 'circle') { area = Math.PI * Math.pow(v1/2, 2); perim = Math.PI * v1; }
      else { area = Math.PI * (v1/2) * (v2/2); perim = Math.PI * (v1+v2); }

      const total = (area * PRICES.clean) + (edge ? perim * PRICES.edge : 0) + (imp ? area * PRICES.imp : 0);
      document.getElementById('total').innerHTML = Math.round(total) + ' <span>Kč</span>';
    }
  </script>
</body>
</html>
