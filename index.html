<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kobercový Servis | Čistota, která dýchá</title>
  
  <style>
    :root {
      --brand: #2563eb;
      --brand-dark: #1e40af;
      --bg: #fdfbf7; /* Krémová barva čisté bavlny */
      --card-bg: #ffffff;
      --text: #1a1c21;
      --muted: #64748b;
      --radius: 24px;
      --shadow: 0 10px 40px rgba(0,0,0,0.04);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body { 
      margin: 0; 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      background-color: var(--bg); 
      color: var(--text);
      line-height: 1.6;
    }

    .wrap { max-width: 1000px; margin: 0 auto; padding: 0 24px; }

    /* NAVIGATION */
    nav {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(253, 251, 247, 0.8);
      backdrop-filter: blur(10px);
    }
    .logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; color: var(--brand); }
    .nav-links { display: flex; gap: 30px; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--text); font-weight: 500; font-size: 14px; }

    /* HERO */
    .hero { padding: 100px 0 60px; text-align: center; }
    h1 { font-size: clamp(40px, 8vw, 72px); line-height: 1; letter-spacing: -3px; margin: 0 0 24px; }
    h1 span { color: var(--brand); }
    .hero p { max-width: 600px; margin: 0 auto 40px; color: var(--muted); font-size: 18px; }

    /* CALCULATOR CARDS */
    .calc-container {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .shape-picker {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .shape-card {
      padding: 20px;
      border: 2px solid #f1f5f9;
      border-radius: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .shape-card:hover { border-color: var(--brand); background: #f8fafc; }
    .shape-card.active { border-color: var(--brand); background: rgba(37,99,235,0.05); }
    .shape-card svg { width: 32px; height: 32px; margin-bottom: 8px; fill: var(--muted); }
    .shape-card.active svg { fill: var(--brand); }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .input-group label { display: block; font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; color: var(--muted); }
    input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
    }
    input:focus { border-color: var(--brand); }

    /* SUMMARY PANEL */
    .summary {
      background: #f8fafc;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price-tag { font-size: 42px; font-weight: 800; letter-spacing: -1px; }
    .price-tag span { font-size: 16px; color: var(--muted); font-weight: 400; }

    .btn-main {
      background: var(--brand);
      color: white;
      padding: 18px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: transform 0.2s;
    }
    .btn-main:hover { transform: translateY(-2px); background: var(--brand-dark); }

    @media (max-width: 768px) {
      .input-grid { grid-template-columns: 1fr; }
      .summary { flex-direction: column; text-align: center; gap: 20px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <nav>
      <div class="logo">KOBERCOVÝ SERVIS</div>
      <div class="nav-links">
        <a href="#proces">Jak to funguje</a>
        <a href="#cenik">Ceník</a>
        <a href="tel:+420776016042" class="btn-main" style="padding: 10px 20px; font-size: 13px;">Zavolat</a>
      </div>
    </nav>

    <section class="hero">
      <h1>Čistota, kterou <span>ucítíte</span>.</h1>
      <p>Automatizovaná linka, která vašemu koberci vrátí barvy i vůni. Bez kompromisů a s jasnou cenou předem.</p>
    </section>

    <main class="calc-container" id="cenik">
      <div class="shape-picker">
        <div class="shape-card active" onclick="setShape('rect', this)">
          <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/></svg>
          <div class="mini">Obdélník</div>
        </div>
        <div class="shape-card" onclick="setShape('circle', this)">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
          <div class="mini">Kruh</div>
        </div>
        <div class="shape-card" onclick="setShape('oval', this)">
          <svg viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="9" ry="6"/></svg>
          <div class="mini">Ovál</div>
        </div>
      </div>

      <div class="input-grid" id="inputs">
        <div class="input-group">
          <label id="l1">Šířka (cm)</label>
          <input type="number" id="v1" placeholder="160" oninput="calc()">
        </div>
        <div class="input-group" id="group2">
          <label id="l2">Délka (cm)</label>
          <input type="number" id="v2" placeholder="230" oninput="calc()">
        </div>
      </div>

      <div style="display: flex; gap: 20px; margin-bottom: 30px;">
        <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer;">
          <input type="checkbox" id="edge" onchange="calc()" style="width: 18px; height: 18px;"> Obšívání
        </label>
        <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer;">
          <input type="checkbox" id="imp" onchange="calc()" style="width: 18px; height: 18px;"> Impregnace
        </label>
      </div>

      <div class="summary">
        <div>
          <div style="font-size: 12px; font-weight: 700; color: var(--muted); text-transform: uppercase;">Odhadovaná cena</div>
          <div class="price-tag" id="total">0 <span>Kč</span></div>
        </div>
        <a href="mailto:info@kobercovyservis.cz" class="btn-main">Objednat čištění</a>
      </div>
    </main>

    <section style="padding: 80px 0; text-align: center; color: var(--muted); font-size: 14px;">
      © 2026 Kobercový servis s.r.o. • Bělehradská 858/23, Praha 2
    </section>
  </div>

  <script>
    let currentShape = 'rect';
    const PRICES = { clean: 300, edge: 99, imp: 40 };

    function setShape(shape, el) {
      currentShape = shape;
      document.querySelectorAll('.shape-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      
      const g2 = document.getElementById('group2');
      if(shape === 'circle') {
        document.getElementById('l1').innerText = 'Průměr (cm)';
        g2.style.display = 'none';
      } else {
        document.getElementById('l1').innerText = shape === 'rect' ? 'Šířka (cm)' : 'Hlavní osa (cm)';
        document.getElementById('l2').innerText = shape === 'rect' ? 'Délka (cm)' : 'Vedlejší osa (cm)';
        g2.style.display = 'block';
      }
      calc();
    }

    function calc() {
      const v1 = parseFloat(document.getElementById('v1').value) / 100 || 0;
      const v2 = parseFloat(document.getElementById('v2').value) / 100 || 0;
      const edge = document.getElementById('edge').checked;
      const imp = document.getElementById('imp').checked;

      let area = 0;
      let perim = 0;

      if(currentShape === 'rect') {
        area = v1 * v2;
        perim = 2 * (v1 + v2);
      } else if(currentShape === 'circle') {
        area = Math.PI * Math.pow(v1/2, 2);
        perim = Math.PI * v1;
      } else {
        area = Math.PI * (v1/2) * (v2/2);
        perim = Math.PI * (3*((v1+v2)/2) - Math.sqrt((3*v1/2 + v2/2)*(v1/2 + 3*v2/2))); // Aproximace elipsy
      }

      const total = (area * PRICES.clean) + (edge ? perim * PRICES.edge : 0) + (imp ? area * PRICES.imp : 0);
      document.getElementById('total').innerHTML = Math.round(total) + ' <span>Kč</span>';
    }
  </script>
</body>
</html>
