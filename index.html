<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobercový Servis | Profesionální čištění</title>
    <style>
        /* --- ZÁKLADNÍ NASTAVENÍ (stejné jako minule) --- */
        :root {
            --primary-blue: #0056b3;   /* Tmavší modrá z loga */
            --secondary-blue: #00a8e8; /* Světlejší modrá z loga (akcent) */
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f4f9fc;       /* Velmi světlé modré pozadí */
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- NOVÁ HERO SEKCE (Dvousloupcová) --- */
        .hero {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e3f2fd 100%);
            padding: 60px 0 80px 0; /* Více prostoru nahoře a dole */
            overflow: hidden; /* Aby obrázek nepřetekl */
        }

        /* Tento kontejner drží sloupce pohromadě */
        .hero-flex-wrapper {
            display: flex;
            align-items: center; /* Zarovná text a obrázek na střed vertikálně */
            justify-content: space-between;
            gap: 50px; /* Mezera mezi textem a obrázkem stroje */
        }

        /* Levý sloupec - Text a Logo */
        .hero-text-col {
            flex: 1; /* Zabere dostupný prostor, ale ne více než polovinu, pokud je tam obrázek */
            max-width: 600px; /* Aby text nebyl příliš široký */
        }

        /* Pravý sloupec - Obrázek stroje */
        .hero-image-col {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Nastavení pro logo */
        .logo-container {
            margin-bottom: 30px;
        }
        .logo-img {
            max-height: 90px; /* O něco větší logo, aby vyniklo vedle stroje */
            width: auto;
        }

        /* Nastavení pro obrázek stroje (linka.png) */
        .machinery-img {
            width: 100%; /* Roztáhne se na šířku svého sloupce */
            max-width: 550px; /* Maximální šířka, aby nebyl gigantický na velkých monitorech */
            height: auto;
            border-radius: 20px; /* Moderní zaoblené rohy */
            /* Přidáme jemný stín, aby fotka vystoupila z pozadí */
            box-shadow: 0 15px 40px rgba(0, 86, 179, 0.15);
            /* Efekt při najetí myší (volitelné) */
            transition: transform 0.3s ease;
        }
        .machinery-img:hover {
            transform: scale(1.02); /* Jemné zvětšení při najetí */
        }

        /* Typografie v Hero sekci */
        .hero h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            color: var(--primary-blue);
            line-height: 1.2;
            font-weight: 800;
        }
        .hero h1 span {
            color: var(--secondary-blue);
        }
        .hero p {
            font-size: 1.25em;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 500px;
        }

        /* Tlačítka (stejná jako minule) */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1em;
            border: 2px solid transparent;
        }
        .btn-primary {
            background-color: var(--secondary-blue);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
        }
        .btn-primary:hover {
            background-color: var(--primary-blue);
            transform: translateY(-3px);
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border-color: var(--primary-blue);
            margin-left: 20px;
        }
        .btn-secondary:hover {
            background-color: #e6f2ff;
        }

        /* --- RESPONSIVITA (MOBILNÍ VERZE) --- */
        @media (max-width: 900px) {
            /* Na tabletech a mobilech dáme sloupce pod sebe */
            .hero-flex-wrapper {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            /* Textový sloupec vycentrujeme */
            .hero-text-col {
                max-width: 100%;
                align-items: center;
                display: flex;
                flex-direction: column;
            }
            .hero p {
                margin-left: auto;
                margin-right: auto; /* Vycentrování odstavce */
            }
            .hero h1 {
                 font-size: 2.5em;
            }
            /* Obrázek stroje na mobilu */
            .hero-image-col {
                width: 100%;
                order: -1; /* VOLITELNÉ: Pokud chceš obrázek stroje NAD textem na mobilu, odkomentuj toto. Jinak bude pod textem. */
            }
            .machinery-img {
                max-width: 90%; /* Na mobilu ať není úplně od kraje ke kraji */
            }
            .cta-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 350px;
            }
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <div class="hero-flex-wrapper">
                
                <div class="hero-text-col">
                    <div class="logo-container">
                        <img src="logo.png" alt="Kobercový Servis Logo" class="logo-img">
                    </div>
                    <h1>
                        Vdechneme vašim kobercům <span>nový život</span>.
                    </h1>
                    <p>
                        Profesionální hloubkové čištění na naší moderní lince. Odstraníme špínu, roztoče i pachy, na které běžné vysavače nestačí.
                    </p>
                    <div class="cta-container">
                        <a href="#kontakt" class="btn btn-primary">Chci vyčistit koberec</a>
                        <a href="#jak-to-funguje" class="btn btn-secondary">Jak to funguje?</a>
                    </div>
                </div>

                <div class="hero-image-col">
                    <img src="linka.png" alt="Naše moderní čisticí linka na koberce" class="machinery-img">
                </div>

            </div> </div>
    </header>

    </body>
</html>
